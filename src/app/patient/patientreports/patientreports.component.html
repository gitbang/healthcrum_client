          <div>
            <mat-form-field>
              <mat-label>Filter Report</mat-label>
              <input matInput (keyup)="applyFilter($event.target.value)" >
            </mat-form-field>
          </div>
          <table mat-table [dataSource]="bloodTestTableData" class="mat-elevation-z8">
            <ng-container matColumnDef="healthcrumId">
              <th mat-header-cell *matHeaderCellDef> Healthcrum Id</th>
              <td mat-cell *matCellDef="let element"> {{element.healthcrumId}} </td>
            </ng-container>

            <ng-container matColumnDef="testName">
              <th mat-header-cell *matHeaderCellDef> Test Name</th>
              <td mat-cell *matCellDef="let element"> {{element.testName}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef>Location</th>
              <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <ng-container matColumnDef="labName">
              <th mat-header-cell *matHeaderCellDef>Lab Name</th>
              <td mat-cell *matCellDef="let element"> {{element.labName}} </td>
            </ng-container>

            <ng-container matColumnDef="cost">
              <th mat-header-cell *matHeaderCellDef>Cost</th>
              <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
            </ng-container>

            <ng-container matColumnDef="reportDate">
              <th mat-header-cell *matHeaderCellDef>Report Date</th>
              <td mat-cell *matCellDef="let element"> {{element.reportDate}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="downloadReport">
              <th mat-header-cell *matHeaderCellDef>Your report</th>
              <td mat-cell *matCellDef="let element"> 
                <button type="button" mat-raised-button 
                  class="btn btn-info btn-link btn-sm btn-just-icon" 
                  (click)="getReport('', 'download')"
                  matTooltip="download" [matTooltipPosition]="'above'" >
                    
                  <i class="material-icons">
                    arrow_downward
                  </i>
                </button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
