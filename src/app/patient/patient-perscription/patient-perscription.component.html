<div class="appoint container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-icon">
          <div class="card-icon shad ">
            <i class="material-icons">assignment</i>
          </div>
          <h4 class="card-title ">Your Prescriptions</h4>
        </div>
        <div class="card-body">
          <div>
            <mat-form-field>
              <mat-label>Filter prescription</mat-label>
              <input matInput (keyup)="applyFilter($event.target.value)" >
            </mat-form-field>
          </div>
          <div class="table-responsive">
            <table mat-table [dataSource]="presCriptionDataSource" class="mat-elevation-z8">

              <ng-container matColumnDef="Prescription No.">
                <th mat-header-cell *matHeaderCellDef> Prescription No. </th>
                <td mat-cell *matCellDef="let element; index as i"> {{i + 1}} </td>
              </ng-container>

              <ng-container matColumnDef="Patient Name">
                <th mat-header-cell *matHeaderCellDef> Patient Name</th>
                <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
              </ng-container>

              <ng-container matColumnDef="Doctor Name">
                <th mat-header-cell *matHeaderCellDef> Doctor Name </th>
                <td mat-cell *matCellDef="let element"> {{element.doctorName}} </td>
              </ng-container>

              <ng-container matColumnDef="Appointment Number">
                <th mat-header-cell *matHeaderCellDef> Appointment Number </th>
                <td mat-cell *matCellDef="let element"> {{element.appointmentNum}} </td>
              </ng-container>

              <ng-container matColumnDef="Download Prescription">
                <th mat-header-cell *matHeaderCellDef> Download Prescription</th>
                <td mat-cell *matCellDef="let element"> 
                  <button type="button" class="btn btn-info btn-sm" 
                    >
                      <div class="up" (click)="getPdf(element.orderId)">
                        <span class="fileinput-new up">
                        <i class="material-icons">
                          arrow_downward
                        </i></span>
                      </div>
                    </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
