<div class="mt-2"> 
    <div class="main-top">
        <div class="user-details">
            <div class="row">
                <div class="col-lg-4 col-sm-4">
                    <label>Name :</label>
                    <label class="ml-2 font-weight-bold"> {{patientDetails.name}}</label>
                </div>
                <div class="col-lg-4 col-sm-4">
                    <label>Doctor Id :</label>
                    <label  class="ml-2 font-weight-bold"> {{patientDetails.id}}</label>
                </div>
                <div class="col-lg-4 col-sm-4">
                    <label>Address :</label>
                    <label class="ml-2 font-weight-bold"> {{patientDetails.address}}</label>
                </div>
                <div class="col-lg-4 col-sm-4">
                    <label>DOB : </label>
                    <label class="ml-2 font-weight-bold"> {{patientDetails.dob}}</label>
                </div>
                <div class="col-lg-4 col-sm-4">
                    <label>Marital Status :</label>
                    <label class="ml-2 font-weight-bold"> {{patientDetails.maritalStatus}}</label>
                </div>
                <div class="col-lg-4 col-sm-4">
                    <label>Phone No</label>
                    <label class="ml-2 font-weight-bold"> {{patientDetails.phoneNo}}</label>
                </div>
            </div>  
        </div>

        <div class="appointment-details">
            <div class="mat-elevation-z8 mt-4">
                <table mat-table [dataSource]="dashlist" >
                
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Appointment No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="testName">
                    <th mat-header-cell *matHeaderCellDef> Test Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.testName}} </td>
                </ng-container>

                <ng-container matColumnDef="result">
                    <th mat-header-cell *matHeaderCellDef> Result </th>
                    <td mat-cell *matCellDef="let element"> {{element.result}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="dashcol"></tr>
                <tr mat-row *matRowDef="let row; columns: dashcol;"></tr>
                </table>
                <mat-paginator [pageSizeOptions] = "[5, 10, 15]" showFirstLastButtons> </mat-paginator>
            </div>
        </div>
    </div>
</div>
