<div class="row">
  <div class="col-6 mt-3 mb-3">

    <div class="row" style="align-items: center;">
      <div class="col-md-8">
        <nz-input-group>
          <input type="text" nz-input [(ngModel)]="inputValue" placeholder="Enter state name" />
        </nz-input-group>
      </div>
      <div class="col-md-4 text-center">
        <button class="btn btn-primary" (click)="addRow()">Add</button>
      </div>
    </div>
  </div>
  <div class="col-12">
    <nz-table #editRowTable nzBordered [nzData]="states">
      <thead>
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of editRowTable.data" class="editable-row">
          <td>
            <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
              {{ data.state }}
            </div>
            <input [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.state" (blur)="stopEdit()"
              class="col-md-6" />
          </td>

          <td>
            <a nz-popconfirm nzPopconfirmTitle="Sure to delete?" (nzOnConfirm)="deleteRow(data._id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>

</div>
