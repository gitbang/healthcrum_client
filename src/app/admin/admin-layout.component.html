<div class="wrapper">
    <div>
        <div *ngIf="isLoggedIn">
            <div class="sidebar" data-color="azure" data-background-color="white"
                data-image="./assets/img/sidebar-1.jpg">
                <app-sidebar></app-sidebar>
                <div class="sidebar-background"></div>
            </div>
            <div class="main-panel" style="background: #f4f4f4;">
                <app-navbar></app-navbar>
                <router-outlet></router-outlet>

                <div *ngIf="isMaps('maps')">
                    <app-footer></app-footer>
                </div>
            </div>
        </div>
        <div *ngIf="!isLoggedIn" style="position:relative;height:100vh;background: repeating-linear-gradient(45deg, #1a2220, #04c9dd 776px);">
            
            <div class="login-box">
                <mat-card class="elevation-3">
                    <mat-card-header style="background: #4caf50;margin: 0px -15px 15px -15px;">
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>
                            <h5 style="font-size: 2rem; margin-top:10px;color:#ffffff;">Admin Login</h5>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content >
                        <mat-card class="error-box" *ngIf="error">
                            <div class="row">
                                <div class="col-10 error">
                                    <h4>Wrong Login Credentials</h4>
                                </div>
                                <div class="col-2">
                                    <mat-icon (click)="closeError()" style="cursor: pointer;">highlight_off</mat-icon>
                                </div>
                            </div>
                        </mat-card>
                        <form class="text-center" (submit)="login()">
                            <mat-form-field class="full-width">
                              <mat-label>Admin ID</mat-label>
                              <input matInput placeholder="Admin Id" [formControl]="adminId" [errorStateMatcher]="matcher">
                              <mat-error *ngIf="adminId.hasError('required')" >
                                <strong>required</strong>
                              </mat-error>
                            </mat-form-field>
                          
                            <mat-form-field class="full-width">
                              <mat-label>Password</mat-label>
                              <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" [formControl]="password" [errorStateMatcher]="matcher">
                              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error *ngIf="password.hasError('required')">
                                    <strong>required</strong>
                                  </mat-error>
                            </mat-form-field>
                            <button mat-raised-button type="submit" class="btn-success text-white btn-lg">Login</button>
                          </form>
                    </mat-card-content>
                    <mat-card-content *ngIf="checking" class="text-center" style="position: absolute;
                    width: 100%;
                    height: 100%;
                    top: 0;
                    background: #ebebebab;
                    align-items: center;
    justify-content: center;
    display: flex;
                    left: 0;">
                        <mat-spinner  class="full-width my-5 mx-5" ></mat-spinner>

                    </mat-card-content>
                    <mat-card-actions>
                        <!-- <button mat-button>LIKE</button>
                        <button mat-button>SHARE</button> -->
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
