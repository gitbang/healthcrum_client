


<div class="container-fluid " id="pdf" #content>
  
  <div class="row">
    <div class="col-12 mt-4">
      <div class="row">
        <div class="col-5 ">
          <img
          src="./assets/img/consulation/downloadpdf/logo1.png"
          class="top-logo"
          >
        </div>
        <div class="col-7">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-1">
                  <mat-icon class="color-green"> location_on</mat-icon>
                </div>
                <div class="col-10 label-div">
                  <label class="top-label">Mohali, Punjab</label>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-1">
                  <mat-icon class="color-green"> contact_mail</mat-icon>
                </div>
                <div class="col-10 label-div">
                  <label class="top-label">contact@healthcrum.com</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-1">
                  <mat-icon class="color-green">perm_phone_msg</mat-icon>
                </div>
                <div class="col-10 label-div">
                  <label class="top-label">9874563210</label>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-1">
                   <mat-icon class="color-green">language</mat-icon>
                </div>
                <div class="col-10 label-div">
                   <label class="top-label">www.healthcrum.com</label>
                </div>
              </div>
            </div>
          </div>
          <mat-divider></mat-divider>
        </div>
      </div>  
      
      <div class="row mt-3">
        <div class="col-4">
          <label class="color-green">Invoice issue to :</label>
          <label class="top-label">{{eData.name}}</label>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
          <label class="color-green">Bill No :</label>
          <label class="top-label">{{eData.billno}}</label>
        </div>
      </div>
      <div class="ml-2" >
        <div class="row bg-green mt-3">
          <div class="col-10" style="padding : 7px">
            <label class="color-white" style="font-size : larger;">Payment Successfull</label>
          </div>
          <div class="col-2 align-right">
            <label>
              <mat-icon class="top-icon color-white " 
                style = "font-size: x-large; margin-top: 6px;">check_circle_outline</mat-icon>
            </label>
          </div>
        </div>
        <div class="row mt-2 bg-lightgrey">
          <div class="col-12">
            <div class="row mt-2 ">
              <div class="col-6">
                <label class="color-black">Name</label>
              </div>
              <div class="col-6 align-right">
                <label class="color-black">{{eData.name}}</label>
              </div>
            </div>

            <div class="row ">
              <div class="col-6">
                <label class="color-black">Gender</label>
              </div>
              <div class="col-6 align-right">
                <label class="color-black">{{eData.gender}}</label>
              </div>
            </div>

            <div class="row  ">
              <div class="col-6">
                <label class="color-black">FSHPL ID:</label>
              </div>
              <div class="col-6 align-right">
                <label class="color-black">{{eData.fshplId}}</label>
              </div>
            </div>
          </div>
          <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
        </div>
        
        <div  class=" row mt-1 bg-lightgreen">
          <div class="col-12">
            <div class="row mt-2 ">
              <div class="col-6">
                <label class="color-black">Date of request</label>
              </div>
              <div class="col-6 align-right">
                <label class="color-black">{{eData.requestDate}}</label>
              </div>
            </div>

            <div class="row ">
              <div class="col-6">
                <label class="color-black">Date of checkup</label>
              </div>
              <div class="col-6 align-right">
                <label class="color-black">{{eData.checkupDate}}</label>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <label class="color-black">Center:</label>
              </div>
              <div class="col-6 align-right">
                <label class="color-black">{{eData.centerName}}</label>
              </div>
            </div>
          </div>
          <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
        </div>

        <div class="row mt-1 bg-lightgrey">
          <div class="col-12">
            <div class="row mt-2 ">
              <div class="col-6">
                <label class="color-black">Test/Service list</label>
              </div>
              <div class="col-6 align-right">
                <label class="color-black">{{eData.type}}</label>
              </div>
            </div>

            <div class="row  bg-lightgrey">
              <div class="col-6">
                <label class="color-black">Service provider</label>
              </div>
              <div class="col-6 align-right">
                <label class="color-black">{{eData.serviceProvider}}</label>
              </div>
            </div>

            <div class="row">
              <div class="col-6">
                <label class="color-black">Benefeciary name</label>
              </div>
              <div class="col-6 align-right">
                <label class="color-black">Anything</label>
              </div>
            </div>
          </div>
          <mat-progress-bar mode="determinate" value="50"></mat-progress-bar>
        </div>   

        <div class="row mt-1 git bg-lightgreen ">
          <div class="col-12">
            <div class="row mt-2 ">
              <div class="col-6">
                <label class="color-black">Payment mode</label>
              </div>
              <div class="col-6 align-right">
                <label class="color-black">{{eData.paymentMode}}</label>
              </div>
            </div>

            <div class="row ">
              <div class="col-6">
                <label class="color-black">Payment status</label>
              </div>
              <div class="col-6 align-right">
                <label class="color-black">{{eData.status}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
           
    </div>
  </div>
   <div class="row mt-2 ml-1">
    <div class="col-6 " style="padding : 0">
      <table class="table mytable">
        <tbody>
          <tr>
            <td>MRP :</td>
            <td>{{eData.mrp}}</td>
          </tr>
          <tr>
            <td>Discount price :</td>
            <td>{{eData.discountPrice }}</td>
          </tr>
          <tr>
            <td>Total :</td>
            <td>{{eData.totalPrice}}</td>
          </tr>
          <tr>
            <td>IGST/Tax percentage :</td>
            <td>{{eData.gstPercent}}</td>
          </tr>
          <tr>
            <td>IGST/Tax Amount</td>
            <td>{{eData.gstAmount}}</td>
          </tr>
          <tr>
            <td class="color-green">Grand Total :</td>
            <td>{{eData.total}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-md-6">
      <button class="btn pdf-button" (click)="saveAsPDF()">Save as pdf <mat-icon>picture_as_pdf</mat-icon></button>
    </div>
    <div class="col-md-6">
      <button class="btn pdf-button" (click)="closeDialog()">Close <mat-icon> cancel_presentation</mat-icon></button>
    </div>
  </div>
