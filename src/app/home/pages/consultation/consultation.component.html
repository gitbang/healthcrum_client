  <div class="row">
    <div class="col-2"></div>
    <div class="col-md-7 ">
      <div style="display:flex;border-radius: 5px;overflow: hidden;background: #fff;;">
        <div class="city-box">
          <mat-icon matPrefix style="align-self: center;color: #e7e7e7;margin-right: 5px;cursor: pointer;"
            (click)="setCurrentLocation()">room</mat-icon>
          <div class="input-group no-border city">
            <input type="text" placeholder="city" matInput [formControl]="myControl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredCities | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </div>
        </div>
        
        <div class="search-box">     
          <div class="input-group no-border">
            <input  
              class="search-box-input" 
              type="text" 
              #toggleButton
              placeholder= "Search Doctor"
            >
          </div>
          <mat-icon matSuffix style="align-self: center;">search</mat-icon>
        </div>
      </div>   
    </div>
  </div>

      <mat-toolbar color="primary" class="top-navbar">
        <mat-menu #streamMenu ="matMenu">
          <button mat-menu-item >Ayurvedic</button>
          <button mat-menu-item>Allopathic</button>
          <button mat-menu-item>Homeophathic</button>
        </mat-menu>
        
        <mat-menu #specialityMenu ="matMenu">
          <button mat-menu-item >Heart Specialist</button>
          <button mat-menu-item>Skin Speciality</button>
          <button mat-menu-item>Lungs Speciality</button>
          <button mat-menu-item>Dentist</button>
        </mat-menu>

        <mat-menu #genderMenu ="matMenu">
          <button mat-menu-item >Male</button>
          <button mat-menu-item>Female</button>
        </mat-menu>

        <mat-menu #experienceMenu ="matMenu">
          <button mat-menu-item >Below 2 years</button>

          <button mat-menu-item>Above 5 years</button>
        </mat-menu>

        <mat-menu #healthcrumMenu ="matMenu">

          <button mat-menu-item>Other doctors</button>
        </mat-menu>

        <mat-menu #consultationMenu ="matMenu">

          <button mat-menu-item>Video consultation</button>
          <button mat-menu-item>Physical consultation</button>
        </mat-menu>

        <mat-menu #ratingMenu ="matMenu">
          <button mat-menu-item >1 stars</button>
          <button mat-menu-item>2 stars</button>
          <button mat-menu-item>3 stars</button>
          <button mat-menu-item>4 stars</button>
          <button mat-menu-item>5 stars</button>
        </mat-menu>

        <button class="" mat-flat-button [matMenuTriggerFor]="streamMenu">Stream <mat-icon>keyboard_arrow_down</mat-icon></button>
