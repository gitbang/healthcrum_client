          <div class="row package-details-book">
            <h2>Package Details</h2>
          </div>
          <div *ngFor="let shownresultarray of shownresultarrays; let i = index">
            <div class="package-details mat-elevation-z4 col-12">
              <h4> 
                <span class="test-heading "> {{i + 1}} . {{shownresultarray.name}}
                </span>
              </h4>
              <h4> Includes :<label>{{shownresultarray.includes}}</label></h4>
              <div class="col-12">
                <div class="row">
                  <div class="col-xs-12 col-sm-3 ">
                    Advantages :
                  </div>
                  <div class="col-xs-12 col-sm-4">
                    <ol>
                      <li>Advantage 1</li>
                      <li>Advantage </li>
                      <li>Advantage 3</li>
                      <li>Advantage 4</li>
                    </ol>
                  </div>
                  <div class="col-5">
                    <div class="row">
                      <div class="col-12">
                        <span>Number of tests</span>
                      </div>
                      <div class="col-12" class="testnumber">
                        <div class="row">
                          <div class="col-5"></div>
                          <label>14</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 input-number">
                  <label>Enter number of person : </label>
                  <mat-form-field appearance="outline">
                    <mat-label>Enter number of person</mat-label>
                    <input matInput type="number">
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-4 ml-1 mt-4">
      <div class="row package-details-book">
        <h2>Booking Details</h2>
      </div>
      <div *ngFor="let shownresultarray of shownresultarrays; let i = index">
        <div class=" row package-info mb-4">
          <div class="col-8">
            <h2>Blood Test</h2>
          </div>
          <div class="offers col-4">
            <h3>
              Offer applied
            </h3>
          </div>  
          <div class="col-12">
            <label class="delete"> Rs. {{shownresultarray.healcrumPrize}}</label>
            
            <label class="current">  Rs. {{shownresultarray.offerprize }}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
