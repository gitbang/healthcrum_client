<div class="appoint container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="card mat-elevation-z8 card-top" >
        <div class="card-header card-header-primary card-header-icon card-header-top">
          <div class="card-icon shad ">
            <i class="material-icons">assignment</i>
          </div>
          <h4 class="card-title">Corporate Employee Results</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card mat-elevation-z8">
        <div class="card-body">
          <form [formGroup]="filterinp">
            <div class="row">
              <div class=" col-md-3">
                <div class="dropdown bootstrap-select show-tick dropup">
                  <mat-form-field>
                    <mat-label>Select Category</mat-label>
                    <mat-select formControlName="category" (selectionChange)="changelist($event)">
                      <mat-option *ngFor="let element of list" [value]="element.value">{{element.name}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-md-3">
                <div class="dropdown bootstrap-select show-tick dropup">
                  <mat-form-field>
                    <mat-label>Select</mat-label>
                    <mat-select formControlName="subcategory">
                      <mat-option *ngFor="let element of current" [value]="element">{{element}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="col-md-3 ">
                <div class="dropdown bootstrap-select show-tick dropup">
                  <mat-form-field>
                    <mat-label>Select year</mat-label>
                    <mat-select formControlName="year" >
                    <!--  <mat-option *ngFor="let element of year" [value]="element"> {{element}}</mat-option>-->
                      <mat-option *ngFor="let element of years" [value]="element">{{element}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>

              <div class="col-md-12 mt-3">
                <span>Age:</span><br /><br />
                <mat-radio-group aria-label="Select an option" formControlName="age">
                  <mat-radio-button value="1">Below 35</mat-radio-button>
                  <mat-radio-button value="2">35 - 40</mat-radio-button>
                  <mat-radio-button value="3">41 - 45</mat-radio-button>
                  <mat-radio-button value="4">46 - 50</mat-radio-button>
                  <mat-radio-button value="5">Above 50</mat-radio-button>
                </mat-radio-group>
              </div>

              <div class="col-md-6 mt-3">
                <span>Gender :</span><br /><br />
                <mat-radio-group aria-label="Select an option" formControlName="gender">
                  <mat-radio-button value="male">Male</mat-radio-button>
                  <mat-radio-button value="female">Female</mat-radio-button>
                  <mat-radio-button value="others">Others</mat-radio-button>
                </mat-radio-group>
              </div>

            </div>
          </form>
          <div class="row">
            <div class="col-md-4">
              <button class="btn btn-primary"  (click)="filter()"
                id="filter-Empchart">Filter</button>
            </div>

          </div>

        </div>

      </div>
    </div>
