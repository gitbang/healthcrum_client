<div class="card card-signup card-plain" *ngIf="data == 'event'">
  <div class="row mt-0">
    <h5 class="col-11">Add Event</h5>
    <button type="button" class="close" (click)="closeDialog()">
      <i class="material-icons">clear</i>
    </button>
  </div>
  <div class="text-center">
    <div >
      <mat-horizontal-stepper labelPosition="bottom" [linear]="isLinear" #stepper>
  
        <mat-step [stepControl]="firstStepper">
          <form [formGroup]="firstStepper">
            <ng-template matStepLabel>Event Info</ng-template>
            <div class="row">
              <!--
                <div class="col-md-4"> 
                  <mat-form-field>
                    <mat-label>Id</mat-label>
                    <input matInput formControlName="id" required>
                  </mat-form-field>
                </div>
              -->
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>Title</mat-label>
                  <input matInput   name="title"
                    formControlName="title" required>
                  
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>Start On</mat-label>
                  <input matInput [matDatepicker]="picker"
                   formControlName='startDate' required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>End On</mat-label>
                  <input matInput [matDatepicker]="picker4"
                   formControlName='endDate' required>
                  <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                  <mat-datepicker #picker4></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>Time</mat-label>
                  <input matInput placeholder="Selected time" type="time" min="09:00" 
                  max="18:00" required formControlName="time"
                  style="width: 100%;text-align: center;letter-spacing: 10px;border: none;">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>Slots</mat-label>
                  <input matInput formControlName='slots' required>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>Last Booking date</mat-label>
                  <input matInput [matDatepicker]="picker1" 
                  formControlName='lastBookingDate' required>
                  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                  <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>Location</mat-label>
                  <input matInput formControlName="location" required>
                </mat-form-field>
              </div>
              <div class="col-md-4 ">
                <mat-form-field>
                  <mat-label>Description</mat-label>
                  <input matInput formControlName="description" required>
                </mat-form-field>
              </div>
              <div class="col-md-4 ">
                <mat-form-field>
                  <mat-label>Price</mat-label>
                  <input matInput formControlName="price" required>
                </mat-form-field>
              </div>
              <div  class="col-md-4">
                  <input  type="file" (change)="onFileChanged($event)">
              </div>
            </div>  
            <div>
              <!--  <button mat-button matStepperNext type="button" [disabled]="!firstStepper.valid">Next</button> -->
              <button mat-button (click)="stepper.reset()">Reset</button>
              <button mat-button (click)="submit()" [disabled]="!firstStepper.valid">Submit</button>
            </div>
          </form>
        </mat-step>
        <!--
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            

          </div>
        </mat-step>
        -->
      </mat-horizontal-stepper>
    </div>
  </div>
</div>
