<div class="row master container-fluid">
  <div class="col-md-12">
    <div class="card ml-2 mr-2 mat-elevation-z8">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
          <i class="material-icons">assignment</i>
        </div>
        <h4 class="card-title ">Employee Test Appointment</h4>
        <div class="row">
          <button class="col-8 col-lg-4 col-xl-3 btn btn-success" (click)="openform()">Add New Employee</button>
          
          <input  type="file" #csvFile accept=".csv" multiple 
          (change)="filechanged($event)"
          [ngStyle]= '{"display" : numberOfFiles == 0 ? "none" : ""}' class="col-8 col-lg-4 col-xl-3">

          <button class="col-8 col-lg-4 col-xl-3 btn  btn-info" (click)='csvFile.click()'  
          [ngStyle]= '{"display" : numberOfFiles > 0 ? "none" : ""}'>Add Employee (CSV)</button>
          
          <mat-icon class="col-2 upload" title="Upload file"
          [ngStyle]= '{"display" : numberOfFiles == 0 ? "none" : ""}'
          (click)= "fileupload()"
          >cloud_upload</mat-icon>

        </div>
      </div>
    </div>
      <!---->
    <div class="mt-4 mat-elevation-z8 emp-details-table" >
      
      <div class="row mt-2">
        <div class="col-lg-9">
          <button class="btn btn-primary btn-sm mt-3">Detail of all employ</button>
        </div>
        <div class="col-3 mt-0">
          <mat-form-field >
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filters">
          </mat-form-field>
        </div>
      </div>

      <div class="table-div">
        <table mat-table [dataSource]="list" >
              
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name }} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="contactNo">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
          </ng-container>

          <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>

          <ng-container matColumnDef="empId">
            <th mat-header-cell *matHeaderCellDef> Employ Id </th>
            <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
          </ng-container>

          <ng-container matColumnDef="branch">
            <th mat-header-cell *matHeaderCellDef> Branch </th>
            <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
          </ng-container>

          <ng-container matColumnDef="dept">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.dept}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="col"></tr>
          <tr mat-row *matRowDef="let row; columns: col;"></tr>
        </table>

        <mat-paginator [pageSizeOptions] = "[5, 10, 15]" showFirstLastButtons> </mat-paginator>

        <!--
        <ul class="pagination pagination-primary" *ngIf="empDetails">
          <li class="page-item">

          </li>
          <li class="page-item active">
            <a class="page-link">1</a>
          </li>
          <li class="page-item">
            <a class="page-link">2</a>
          </li>
          <li class="page-item">
            <a class="page-link">3</a>
          </li>
          <li class="page-item">
            <a class="page-link"><i class="material-icons">chevron_right</i></a>
          </li>
        </ul>
        -->
      </div>
    </div>
  </div>
</div>
